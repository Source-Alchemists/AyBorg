<div class="docs sidebar mt-6">
    <ul>
        {% for item in site.data.sidebars.docs.[page.sidebar].docs %}
        {% assign current =  item.url | append: '.html' %}
        <li class="{% if {{current}} == page.url %}active{% endif %}"><a href="{{site.baseurl}}{{item.url}}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</div>
