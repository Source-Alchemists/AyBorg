<div class="section features-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 text-left highlight">
                <span class="display-1">
                    {% t home.scale.title %}
                </span>
                <div class="col-lg-12 col-10 mt-4">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="{{ '/assets/img/product/analytics-dark.png' | relative_url }}" alt="Analytics">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="{{ '/assets/img/product/audit02-dark.png' | relative_url }}" alt="Audit">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="{{ '/assets/img/product/usermanagement02-dark.png' | relative_url }}"
                                    alt="Usermanagemnt">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
                <div class="col-lg-12 text-left mt-4">
                    <p class="lead">
                        {% t home.scale.paragraph1 %}
                    </p>
                    <p class="lead">
                        {% t home.scale.paragraph2 %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
