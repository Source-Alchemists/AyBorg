name: Build & Release

on:
  push:
    branches:
      - '**'

jobs:
  build-gateway:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            submodules: recursive
        - name: Build artifacts
          uses: "./.github/templates/build-selfcontained"
          with:
            service: "Gateway"
            artifact: "gateway"

  build-web:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            submodules: recursive
        - name: Build artifacts
          uses: "./.github/templates/build-selfcontained"
          with:
            service: "Web"
            artifact: "web"

  build-log:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive
      - name: Build artifacts
        uses: "./.github/templates/build-selfcontained"
        with:
          service: "Log"
          artifact: "log"

  codesign:

    needs: [build-gateway]

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: gateway
          path: artifacts/gateway
      - name: Codesign
        run: codesign --force -s AyBorg --entitlements ./entitlements.plist artifacts/gateway/osx-arm64/AyBorg.Gateway
