name: Build & Release

on:
  push:
    branches:
      - '**'

jobs:
  build-gateway:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            submodules: recursive
        - name: Build artifacts
          uses: "./.github/templates/build-selfcontained"
          with:
            service: "Gateway"
            artifact: "gateway"

  build-web:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            submodules: recursive
        - name: Build artifacts
          uses: "./.github/templates/build-selfcontained"
          with:
            service: "Web"
            artifact: "web"

  build-log:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive
      - name: Build artifacts
        uses: "./.github/templates/build-selfcontained"
        with:
          service: "Log"
          artifact: "log"

  codesign:

    needs: [build-gateway, build-web, build-log]

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Codesign (Gateway)
        uses: "./.github/templates/codesign"
        with:
          service: "Gateway"
          artifact: "gateway"
      - name: Codesign (Web)
        uses: "./.github/templates/codesign"
        with:
          service: "Web"
          artifact: "web"
      - name: Codesign (Log)
        uses: "./.github/templates/codesign"
        with:
          service: "Log"
          artifact: "log"

